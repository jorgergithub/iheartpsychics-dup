en:
  date:
    formats:
      short: "%b %d"
      normal: "%B %d"
      schedule: "%a, %b %d"
  time:
    formats:
      schedule: "%I:%M %p"
  number:
      format:
        separator: '.'
        delimiter: ','
        precision: 2

  masks:
    phone: "999-999-9999"
    ssn: "999-99-9999"
    time: "99:99 aa"
